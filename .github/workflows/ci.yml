name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  MILL_VERSION: "0.12.17"
  OPENLANE_IMAGE: "ghcr.io/efabless/openlane2:2.0.4"
  OPEN_PDKS_REV: "0fe599b2afb6708d281543108caf8310912f54af"
  PDK: "sky130A"
  SCL: "sky130_fd_sc_hd"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      util_ideal_s4_array: ${{ steps.util_metrics.outputs.ideal_s4_array }}
      util_ideal_s16_array: ${{ steps.util_metrics.outputs.ideal_s16_array }}
      util_ideal_s4_stream: ${{ steps.util_metrics.outputs.ideal_s4_stream }}
      util_ideal_s16_stream: ${{ steps.util_metrics.outputs.ideal_s16_stream }}
      util_randlat_s4_stream: ${{ steps.util_metrics.outputs.randlat_s4_stream }}
      util_randlat_s16_stream: ${{ steps.util_metrics.outputs.randlat_s16_stream }}
      util_ideal_feed_dense_s4_feed_duty: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_feed_duty }}
      util_ideal_feed_dense_s16_feed_duty: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_feed_duty }}
      util_ideal_feed_dense_s4_req_duty_a: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_req_duty_a }}
      util_ideal_feed_dense_s4_req_duty_b: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_req_duty_b }}
      util_ideal_feed_dense_s16_req_duty_a: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_req_duty_a }}
      util_ideal_feed_dense_s16_req_duty_b: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_req_duty_b }}
      util_ideal_feed_dense_s4_bank_hazard: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_bank_hazard }}
      util_ideal_feed_dense_s16_bank_hazard: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_bank_hazard }}
      util_ideal_feed_dense_s4_feed_run_longest: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_feed_run_longest }}
      util_ideal_feed_dense_s16_feed_run_longest: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_feed_run_longest }}
      util_ideal_feed_dense_s4_feed_run_average: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_feed_run_average }}
      util_ideal_feed_dense_s16_feed_run_average: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_feed_run_average }}
      util_ideal_feed_dense_s4_feed_break_count: ${{ steps.util_metrics.outputs.ideal_feed_dense_s4_feed_break_count }}
      util_ideal_feed_dense_s16_feed_break_count: ${{ steps.util_metrics.outputs.ideal_feed_dense_s16_feed_break_count }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Mill and Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.mill/ammonite
            ~/.mill/download
          key: ${{ runner.os }}-mill-${{ hashFiles('build.mill', '.mill-version') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Install Mill 0.12.17
        run: |
          curl -fsSL "https://repo1.maven.org/maven2/com/lihaoyi/mill-dist/${MILL_VERSION}/mill-dist-${MILL_VERSION}-mill.sh" -o mill
          chmod +x mill

      - name: Build
        run: ./mill --no-server spinal101.compile

      - name: Test (Verilator)
        id: sim_test
        run: |
          mkdir -p build/ci
          set -o pipefail
          ./mill --no-server spinal101.test | tee build/ci/verilator-test.log

      - name: Test Summary
        if: ${{ always() }}
        run: |
          echo "## Scala/Verilator Tests" >> "$GITHUB_STEP_SUMMARY"
          echo "- Result: \`${{ steps.sim_test.outcome }}\`" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f build/ci/verilator-test.log ]]; then
            test_count="$(grep -Eo 'Total number of tests run: [0-9]+' build/ci/verilator-test.log | tail -n1 | awk '{print $6}')"
            if [[ -n "${test_count:-}" ]]; then
              echo "- Tests executed: ${test_count}" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Utilization Metrics Summary
        if: ${{ always() }}
        id: util_metrics
        run: |
          python3 - <<'PY'
          import glob
          import os

          summary_path = os.environ["GITHUB_STEP_SUMMARY"]
          output_path = os.environ["GITHUB_OUTPUT"]
          metric_files = sorted(glob.glob("build/utilization_gates/*.metrics.env"))

          default_outputs = {
              "ideal_s4_array": "n/a",
              "ideal_s16_array": "n/a",
              "ideal_s4_stream": "n/a",
              "ideal_s16_stream": "n/a",
              "randlat_s4_stream": "n/a",
              "randlat_s16_stream": "n/a",
              "ideal_feed_dense_s4_feed_duty": "n/a",
              "ideal_feed_dense_s16_feed_duty": "n/a",
              "ideal_feed_dense_s4_req_duty_a": "n/a",
              "ideal_feed_dense_s4_req_duty_b": "n/a",
              "ideal_feed_dense_s16_req_duty_a": "n/a",
              "ideal_feed_dense_s16_req_duty_b": "n/a",
              "ideal_feed_dense_s4_bank_hazard": "n/a",
              "ideal_feed_dense_s16_bank_hazard": "n/a",
              "ideal_feed_dense_s4_feed_run_longest": "n/a",
              "ideal_feed_dense_s16_feed_run_longest": "n/a",
              "ideal_feed_dense_s4_feed_run_average": "n/a",
              "ideal_feed_dense_s16_feed_run_average": "n/a",
              "ideal_feed_dense_s4_feed_break_count": "n/a",
              "ideal_feed_dense_s16_feed_break_count": "n/a",
          }

          with open(output_path, "a", encoding="utf-8") as out_f:
              for key, value in default_outputs.items():
                  out_f.write(f"{key}={value}\n")

          if not metric_files:
              with open(summary_path, "a", encoding="utf-8") as summary_f:
                  summary_f.write("## Utilization Gates\n")
                  summary_f.write("- No utilization metrics were generated.\n")
              raise SystemExit(0)

          rows = []
          by_key = {}
          for path in metric_files:
              data = {}
              with open(path, "r", encoding="utf-8") as in_f:
                  for line in in_f:
                      line = line.strip()
                      if not line or line.startswith("#") or "=" not in line:
                          continue
                      k, v = line.split("=", 1)
                      data[k] = v
              rows.append(data)
              by_key[(data.get("scenario", ""), data.get("s", ""))] = data

          def metric(scenario, s, key, default="n/a"):
              return by_key.get((scenario, s), {}).get(key, default)

          with open(summary_path, "a", encoding="utf-8") as summary_f:
              summary_f.write("## Utilization Gates\n")
              summary_f.write("| Scenario | S | Array Util | Stream Util | no_step | a_not_ready | bank_hazard | out_bp | err_flush |\n")
              summary_f.write("| --- | --- | --- | --- | --- | --- | --- | --- | --- |\n")
              for row in rows:
                  summary_f.write(
                      f"| {row.get('scenario', 'n/a')} | {row.get('s', 'n/a')} | "
                      f"{row.get('array_utilization', 'n/a')} | {row.get('stream_utilization', 'n/a')} | "
                      f"{row.get('stall_no_step_cycles', 'n/a')} | {row.get('stall_a_not_ready_cycles', 'n/a')} | "
                      f"{row.get('stall_bank_hazard_cycles', 'n/a')} | {row.get('stall_output_backpressure_cycles', 'n/a')} | "
                      f"{row.get('stall_error_flush_cycles', 'n/a')} |\n"
                  )

              summary_f.write("\n### Array/Stream Trend (S4 vs S16)\n")
              summary_f.write("| Scenario | S4 Array | S16 Array | S4 Stream | S16 Stream |\n")
              summary_f.write("| --- | --- | --- | --- | --- |\n")
              for scenario in [
                  "ideal",
                  "ideal_feed_dense",
                  "ideal_long_batch",
                  "ideal_mixed_prims",
                  "random_latency",
                  "backpressure_bp0",
                  "backpressure_bp1",
                  "backpressure_bp2",
                  "backpressure_bp3",
              ]:
                  summary_f.write(
                      f"| {scenario} | {metric(scenario, '4', 'array_utilization')} | {metric(scenario, '16', 'array_utilization')} | "
                      f"{metric(scenario, '4', 'stream_utilization')} | {metric(scenario, '16', 'stream_utilization')} |\n"
                  )

              summary_f.write("\n### Feed Duty Trend (S4 vs S16)\n")
              summary_f.write("| Scenario | S4 feed_duty | S16 feed_duty |\n")
              summary_f.write("| --- | --- | --- |\n")
              for scenario in [
                  "ideal",
                  "ideal_feed_dense",
                  "ideal_long_batch",
                  "ideal_mixed_prims",
                  "random_latency",
                  "backpressure_bp0",
                  "backpressure_bp1",
                  "backpressure_bp2",
                  "backpressure_bp3",
              ]:
                  summary_f.write(
                      f"| {scenario} | {metric(scenario, '4', 'feed_duty')} | {metric(scenario, '16', 'feed_duty')} |\n"
                  )

              summary_f.write("\n### Read Request Duty Trend (S4 vs S16)\n")
              summary_f.write("| Scenario | S4 req_duty_a | S4 req_duty_b | S16 req_duty_a | S16 req_duty_b |\n")
              summary_f.write("| --- | --- | --- | --- | --- |\n")
              for scenario in [
                  "ideal",
                  "ideal_feed_dense",
                  "ideal_long_batch",
                  "ideal_mixed_prims",
                  "random_latency",
                  "backpressure_bp0",
                  "backpressure_bp1",
                  "backpressure_bp2",
                  "backpressure_bp3",
              ]:
                  summary_f.write(
                      f"| {scenario} | {metric(scenario, '4', 'req_duty_a')} | {metric(scenario, '4', 'req_duty_b')} | "
                      f"{metric(scenario, '16', 'req_duty_a')} | {metric(scenario, '16', 'req_duty_b')} |\n"
                  )

              summary_f.write("\n### FEED Run-Length Trend (S4 vs S16)\n")
              summary_f.write("| Scenario | S4 longest | S4 avg | S4 breaks | S16 longest | S16 avg | S16 breaks |\n")
              summary_f.write("| --- | --- | --- | --- | --- | --- | --- |\n")
              for scenario in [
                  "ideal",
                  "ideal_feed_dense",
                  "ideal_long_batch",
                  "ideal_mixed_prims",
                  "random_latency",
                  "backpressure_bp0",
                  "backpressure_bp1",
                  "backpressure_bp2",
                  "backpressure_bp3",
              ]:
                  summary_f.write(
                      f"| {scenario} | {metric(scenario, '4', 'feed_run_longest_cycles')} | {metric(scenario, '4', 'feed_run_average_cycles')} | "
                      f"{metric(scenario, '4', 'feed_break_count')} | {metric(scenario, '16', 'feed_run_longest_cycles')} | "
                      f"{metric(scenario, '16', 'feed_run_average_cycles')} | {metric(scenario, '16', 'feed_break_count')} |\n"
                  )

          exports = {
              "ideal_s4_array": metric("ideal", "4", "array_utilization"),
              "ideal_s16_array": metric("ideal", "16", "array_utilization"),
              "ideal_s4_stream": metric("ideal", "4", "stream_utilization"),
              "ideal_s16_stream": metric("ideal", "16", "stream_utilization"),
              "randlat_s4_stream": metric("random_latency", "4", "stream_utilization"),
              "randlat_s16_stream": metric("random_latency", "16", "stream_utilization"),
              "ideal_feed_dense_s4_feed_duty": metric("ideal_feed_dense", "4", "feed_duty"),
              "ideal_feed_dense_s16_feed_duty": metric("ideal_feed_dense", "16", "feed_duty"),
              "ideal_feed_dense_s4_req_duty_a": metric("ideal_feed_dense", "4", "req_duty_a"),
              "ideal_feed_dense_s4_req_duty_b": metric("ideal_feed_dense", "4", "req_duty_b"),
              "ideal_feed_dense_s16_req_duty_a": metric("ideal_feed_dense", "16", "req_duty_a"),
              "ideal_feed_dense_s16_req_duty_b": metric("ideal_feed_dense", "16", "req_duty_b"),
              "ideal_feed_dense_s4_bank_hazard": metric("ideal_feed_dense", "4", "stall_bank_hazard_cycles"),
              "ideal_feed_dense_s16_bank_hazard": metric("ideal_feed_dense", "16", "stall_bank_hazard_cycles"),
              "ideal_feed_dense_s4_feed_run_longest": metric("ideal_feed_dense", "4", "feed_run_longest_cycles"),
              "ideal_feed_dense_s16_feed_run_longest": metric("ideal_feed_dense", "16", "feed_run_longest_cycles"),
              "ideal_feed_dense_s4_feed_run_average": metric("ideal_feed_dense", "4", "feed_run_average_cycles"),
              "ideal_feed_dense_s16_feed_run_average": metric("ideal_feed_dense", "16", "feed_run_average_cycles"),
              "ideal_feed_dense_s4_feed_break_count": metric("ideal_feed_dense", "4", "feed_break_count"),
              "ideal_feed_dense_s16_feed_break_count": metric("ideal_feed_dense", "16", "feed_break_count"),
          }
          with open(output_path, "a", encoding="utf-8") as out_f:
              for key, value in exports.items():
                  out_f.write(f"{key}={value}\n")
          PY

      - name: Utilization CI Gates
        run: |
          python3 - <<'PY'
          import glob
          import os
          import sys

          summary_path = os.environ["GITHUB_STEP_SUMMARY"]
          metric_files = sorted(glob.glob("build/utilization_gates/*.metrics.env"))
          if not metric_files:
              print("No utilization metrics were generated; cannot evaluate utilization gates.")
              sys.exit(1)

          by_key = {}
          for path in metric_files:
              data = {}
              with open(path, "r", encoding="utf-8") as in_f:
                  for line in in_f:
                      line = line.strip()
                      if not line or line.startswith("#") or "=" not in line:
                          continue
                      k, v = line.split("=", 1)
                      data[k] = v
              by_key[(data.get("scenario", ""), data.get("s", ""))] = data

          def get_num(scenario, s, key):
              row = by_key.get((scenario, s), {})
              raw = row.get(key, "")
              if raw == "":
                  raise ValueError(f"missing metric scenario={scenario} s={s} key={key}")
              return float(raw)

          checks = []
          for s, req_floor in [("4", 0.39), ("16", 0.70)]:
              checks.append((f"ideal_feed_dense S={s} feed_duty", get_num("ideal_feed_dense", s, "feed_duty"), 0.95, ">="))
              checks.append((f"ideal_feed_dense S={s} req_duty_a", get_num("ideal_feed_dense", s, "req_duty_a"), req_floor, ">="))
              checks.append((f"ideal_feed_dense S={s} req_duty_b", get_num("ideal_feed_dense", s, "req_duty_b"), req_floor, ">="))

          bank_hazard_budget = 4.0
          for scenario in ["ideal", "ideal_feed_dense"]:
              for s in ["4", "16"]:
                  checks.append((
                      f"{scenario} S={s} stall_bank_hazard_cycles",
                      get_num(scenario, s, "stall_bank_hazard_cycles"),
                      bank_hazard_budget,
                      "<="
                  ))
                  checks.append((
                      f"{scenario} S={s} bucket_bank_hazard_wait_cycles",
                      get_num(scenario, s, "bucket_bank_hazard_wait_cycles"),
                      bank_hazard_budget,
                      "<="
                  ))

          failures = []
          with open(summary_path, "a", encoding="utf-8") as summary_f:
              summary_f.write("\n### Utilization CI Gates (Stage 20)\n")
              summary_f.write("| Check | Observed | Requirement | Result |\n")
              summary_f.write("| --- | --- | --- | --- |\n")
              for label, observed, limit, op in checks:
                  if op == ">=":
                      passed = observed >= limit
                      req = f">= {limit:.6f}"
                  else:
                      passed = observed <= limit
                      req = f"<= {limit:.0f}"
                  result = "PASS" if passed else "FAIL"
                  summary_f.write(f"| {label} | {observed:.6f} | {req} | {result} |\n")
                  if not passed:
                      failures.append((label, observed, req))

          if failures:
              for label, observed, req in failures:
                  print(f"FAILED: {label}: observed={observed:.6f} requirement={req}")
              sys.exit(1)

          print("All utilization CI gates passed.")
          PY

      - name: Upload test log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: verilator-test-log
          path: build/ci/verilator-test.log

      - name: Upload utilization metrics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: utilization-gate-metrics
          path: build/utilization_gates

  openlane-prepnr:
    runs-on: ubuntu-latest
    outputs:
      gate_count: ${{ steps.export_metrics.outputs.gate_count }}
      worst_slack_ns: ${{ steps.export_metrics.outputs.worst_slack_ns }}
      critical_path_ns: ${{ steps.export_metrics.outputs.critical_path_ns }}
      max_frequency_mhz: ${{ steps.export_metrics.outputs.max_frequency_mhz }}
      critical_startpoint: ${{ steps.export_metrics.outputs.critical_startpoint }}
      critical_endpoint: ${{ steps.export_metrics.outputs.critical_endpoint }}
      critical_path_delay_ns: ${{ steps.export_metrics.outputs.critical_path_delay_ns }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Mill and Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.mill/ammonite
            ~/.mill/download
          key: ${{ runner.os }}-mill-${{ hashFiles('build.mill', '.mill-version') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Install Mill
        run: |
          curl -fsSL "https://repo1.maven.org/maven2/com/lihaoyi/mill-dist/${MILL_VERSION}/mill-dist-${MILL_VERSION}-mill.sh" -o mill
          chmod +x mill

      - name: Cache SKY130 PDK
        uses: actions/cache@v4
        with:
          path: ./.volare-sky130
          key: ${{ runner.os }}-sky130-pdk-${{ env.OPEN_PDKS_REV }}
          restore-keys: |
            ${{ runner.os }}-sky130-pdk-

      - name: Install Volare
        run: python3 -m pip install --upgrade pip volare

      - name: Enable SKY130 PDK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 -m volare enable --pdk sky130 --pdk-root ./.volare-sky130 "${OPEN_PDKS_REV}"

      - name: Resolve SKY130 PDK Path
        id: pdk_path
        run: |
          pdk_path="$(python3 -m volare path --pdk sky130 --pdk-root ./.volare-sky130 "${OPEN_PDKS_REV}")"
          echo "pdk_path=${pdk_path}" >> "$GITHUB_OUTPUT"
          echo "Resolved PDK path: ${pdk_path}"

      - name: Run OpenLane Pre-PnR Flow
        run: |
          docker pull "${OPENLANE_IMAGE}"
          make prepnr \
            OPENLANE_PDK_ROOT="${{ steps.pdk_path.outputs.pdk_path }}" \
            PREPNR_S=4

      - name: Export OpenLane Metrics
        id: export_metrics
        run: |
          source build/openlane_prepnr/metrics.env
          echo "gate_count=${gate_count}" >> "$GITHUB_OUTPUT"
          echo "worst_slack_ns=${worst_slack_ns}" >> "$GITHUB_OUTPUT"
          echo "critical_path_ns=${critical_path_ns}" >> "$GITHUB_OUTPUT"
          echo "max_frequency_mhz=${max_frequency_mhz}" >> "$GITHUB_OUTPUT"
          echo "critical_startpoint=${critical_startpoint}" >> "$GITHUB_OUTPUT"
          echo "critical_endpoint=${critical_endpoint}" >> "$GITHUB_OUTPUT"
          echo "critical_path_delay_ns=${critical_path_delay_ns}" >> "$GITHUB_OUTPUT"

      - name: OpenLane Summary
        if: ${{ always() }}
        run: |
          if [[ -f build/openlane_prepnr/summary.md ]]; then
            cat build/openlane_prepnr/summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## OpenLane Pre-PnR Metrics (SKY130)" >> "$GITHUB_STEP_SUMMARY"
            echo "- Flow did not complete; see uploaded logs." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload OpenLane reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: openlane-prepnr-reports
          path: |
            build/openlane_prepnr

  report:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - build-and-test
      - openlane-prepnr
    steps:
      - name: Combined CI Summary
        env:
          TEST_RESULT: ${{ needs.build-and-test.result }}
          OPENLANE_RESULT: ${{ needs.openlane-prepnr.result }}
          UTIL_IDEAL_S4_ARRAY: ${{ needs.build-and-test.outputs.util_ideal_s4_array }}
          UTIL_IDEAL_S16_ARRAY: ${{ needs.build-and-test.outputs.util_ideal_s16_array }}
          UTIL_IDEAL_S4_STREAM: ${{ needs.build-and-test.outputs.util_ideal_s4_stream }}
          UTIL_IDEAL_S16_STREAM: ${{ needs.build-and-test.outputs.util_ideal_s16_stream }}
          UTIL_RANDLAT_S4_STREAM: ${{ needs.build-and-test.outputs.util_randlat_s4_stream }}
          UTIL_RANDLAT_S16_STREAM: ${{ needs.build-and-test.outputs.util_randlat_s16_stream }}
          UTIL_IDEAL_FEED_DENSE_S4_FEED_DUTY: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_feed_duty }}
          UTIL_IDEAL_FEED_DENSE_S16_FEED_DUTY: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_feed_duty }}
          UTIL_IDEAL_FEED_DENSE_S4_REQ_DUTY_A: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_req_duty_a }}
          UTIL_IDEAL_FEED_DENSE_S4_REQ_DUTY_B: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_req_duty_b }}
          UTIL_IDEAL_FEED_DENSE_S16_REQ_DUTY_A: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_req_duty_a }}
          UTIL_IDEAL_FEED_DENSE_S16_REQ_DUTY_B: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_req_duty_b }}
          UTIL_IDEAL_FEED_DENSE_S4_BANK_HAZARD: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_bank_hazard }}
          UTIL_IDEAL_FEED_DENSE_S16_BANK_HAZARD: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_bank_hazard }}
          UTIL_IDEAL_FEED_DENSE_S4_RUN_LONGEST: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_feed_run_longest }}
          UTIL_IDEAL_FEED_DENSE_S16_RUN_LONGEST: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_feed_run_longest }}
          UTIL_IDEAL_FEED_DENSE_S4_RUN_AVG: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_feed_run_average }}
          UTIL_IDEAL_FEED_DENSE_S16_RUN_AVG: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_feed_run_average }}
          UTIL_IDEAL_FEED_DENSE_S4_BREAKS: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s4_feed_break_count }}
          UTIL_IDEAL_FEED_DENSE_S16_BREAKS: ${{ needs.build-and-test.outputs.util_ideal_feed_dense_s16_feed_break_count }}
          GATE_COUNT: ${{ needs.openlane-prepnr.outputs.gate_count }}
